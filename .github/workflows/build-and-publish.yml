name: Build and publish to GitHub Pages (docs)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          CI: false

      - name: Copy build output to docs/
        run: |
          rm -rf docs
          mkdir -p docs
          cp -a build/. docs/   # If your build output folder is 'public' or 'dist', replace 'build' accordingly.

      - name: Commit and push docs/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "ci: update docs (site build)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
